<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="user">
          <img src="./images/image-victor.jpg" class="user__avatar" alt="" />
          <p class="user__name">Victor Crest 26</p>
          <p class="user__country">London</p>
        </div>
        <div class="user-info">
          <div class="user-info__data">
            <p class="user-info__number">80k</p>
            <p class="user-info__type">Followers</p>
          </div>
          <div class="user-info__data">
            <p class="user-info__number">803k</p>
            <p class="user-info__type">Likes</p>
          </div>
          <div class="user-info__data">
            <p class="user-info__number">1.4K</p>
            <p class="user-info__type">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
